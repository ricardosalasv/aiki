{% extends "tasks/content_layout.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="row">
        <div class="col"></div>
        <div class="col-6">
            <form method="POST">
                {% csrf_token %}

                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Start managing your tasks today!</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info mb-2" type="submit">Sign Up</button>
                </div>
            </form>
            <div class="border-top pt-2">
                <small class="text-muted">
                    Already have an account? <a href="{% url 'login' %}" class="ml-2">Sign In</a>
                </small>
            </div>
        </div>
        <div class="col"></div>
    </div>
{% endblock content %}
